# fly.toml app configuration file
# Generated by QuantumLayer Factory

app = "general-api"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 5432

  [[services.ports]]
    port = 5432

[env]
  PORT = "8080"
  NODE_ENV = "production"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
